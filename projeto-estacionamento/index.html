<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
    <div class="divedits">
      <input
        type="text"
        id="nome"
        placeholder="Digite o nome do veiculo:"
        autocomplete="off"
        class="input"
      />
      <input
        type="text"
        id="placa"
        placeholder="Digite o placa do veiculo:"
        autocomplete="off"
        class="input"
      />
      <button id="cadastrar" class="input">Cadastrar</button>
    </div>

    <table>
      <thead>
        <tr >
          <th>Nome</th>
          <th>Placa</th>
          <th>Horario</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="patio"></tbody>
    </table>
  </body>
</div>
  <script src="./script.js"></script>
</html>
